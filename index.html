    <body>
        <header>

            <section class="partner-contact flex-container medium-width">

            <section class="dropbox-operations medium-width">

                    <div class="box-logo"></div>
                    <div class="box-logo"></div>
                    <div class="box-logo"></div>
                </div>

                    <div class="box-logo"></div>
                    <div class="box-logo"></div>
                    <div class="box-logo"></div>
                    <div class="box-logo"></div>
                </div>
            </section>

            <section class="free-trial">
                <article id="trial" class="flex-container medium-width">
                    <div class="text-part">Testo</div>
                    <div class="button-part">Bottone bello</div>
                </article>
            </section>

            <section class="questions">

                    <h2>Questions</h2>
                    <div>
